# There are some prints that are occuring when running this script? Not logs?
# Duplicates across all column or a single column?
read_sales:
  LocalReader:
    file_path: "./examples/sales.csv"

read_ratings:
  LocalReader:
    file_path: "./examples/ratings.csv"
  tests:
    - duplicates

step_join:
  JoinTransformer:
    join_type: 'inner'
    join_on:
      read_sales: id
      read_ratings: id
  tests:
    - nulls
