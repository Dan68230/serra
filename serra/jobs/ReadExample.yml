job_steps: ['step_read', 'step_write']

debug: true

step_read:
  class_name: DatabricksReader
  config:
    database: 'demo'
    table: 'test_table'

step_write:
  class_name: DatabricksWriter
  config:
    database: 'demo'
    table: 'db_test'
    format: 'delta'
    mode: 'overwrite'
