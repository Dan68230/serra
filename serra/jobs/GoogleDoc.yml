job_steps: ['step_read', 'step_map', 'step_write']

step_read:
  class_name: S3Reader
  config:
    path: 's3a://serrademo/sales.csv'
    format: 'csv'

step_map:
  class_name: MapTransformer
  config:
    name: 'state_abbreviation'
    map_dict:
      MCD: 'McDonalds'
      BK: 'Burger King'
    col_key: 'region'

step_write:
  class_name: DatabricksWriter
  config:
    path: 'demo.test_table'
    format: 'delta'
    mode: 'overwrite'


