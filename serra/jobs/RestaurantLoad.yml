job_steps: ['step_read', 'step_join', 'step_write']

debug: true

step_read:
  class_name: S3Reader
  config:
    path: 's3a://serrademo/customers.csv'
    format: 'csv'

step_join:
  class_name: JoinTransformer
  config:
    join_type: 'inner'
    matching_col: ['id','id']
    path: 's3a://serrademo/country.csv' 

step_write:
  class_name: DatabricksWriter
  config:
    database: 'demo'
    table: 'restaurants'
    format: 'delta'
    mode: 'overwrite'